<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/primary.css')  }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.rut@1.1.2/jquery.rut.js"></script>
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="container text-center" style="margin-top:5%;">
        <div style="display: flex;justify-content: center;">
            <div id="loader"
                style="text-align:center; z-index:3; background: rgba(255,255,255,0.5); backdrop-filter: blur(2px); margin: auto; position:absolute; width:100%; height:100%">
                <div style="position: relative;top:25%">
                    <img class="mx-auto d-block"
                        src="https://res.cloudinary.com/dyqehknhi/image/upload/v1656642829/2b777a13d2df20a20342e24b1fef7ff7_poxrdl.gif"
                        alt="" style="max-width: 10%; height: auto; ">
                    <h5 id="msjLoader" class="text-primary" >Procesando...</h5>
                </div>
            </div>
        </div>
        <h1>Bienvenido a Work<span class="text-bold text-primary" >I</span>t<span class="text-bold text-primary">.</span></h1>
        <h5>¡Inicia sesión para salvarle el dia a tus clientes!</h5>
        <form id="form_login" method="post">
            <div class="form-group form-row row d-flex justify-content-center ">
                <label for="txt_correo" class="mt-3 mb-1">Correo electrónico</label>
                <input type="email" class="form-control w-25" id="txt_correo" name="txt_correo"
                    placeholder="correo@email.com">
            </div>
            <div class="form-group form-row row d-flex justify-content-center">
                <label for="txt_contrasena" class="mt-3 mb-1">Contraseña</label>
                <input type="password" class="form-control w-25" id="txt_contrasena" name="txt_contrasena"
                    placeholder="************">
            </div>
            <div class="div_submit text-center  mt-4">
                <button type="submit" class="btn btn-outline-primary btn-md mb-2">Continuar</button> <br>
                <a href="">¿Olvidaste tu contraseña?</a> <br>

                <button type="submit" class="btn btn-danger btn-md mt-4"><i class="bi bi-google"></i> Continuar con
                    Google</button> <br />
                    <button type="submit" class="btn text-white  btn-md mt-3 " style="background-color:#007bff"><i class="bi bi-facebook"></i>
                        Continuar con Facebook</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src=" {{url_for('static', filename='especialistas/login.js')  }}"></script>

</html>
