<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.rut@1.1.2/jquery.rut.js"></script>
    <title>Perfil - {{perfil[0]}}</title>
</head>
<style>
    .with-bg-size{
        background-image: url("{{url_for('static', filename='savedImages/{}'.format(perfil[8]))}}");
        width: 1350px;
        height: 300px;
        background-position: center;
        /* Make the background image cover the area of the <div>, and clip the excess */
        background-size: contain;

        margin: auto;
        padding: 10px;
    }
</style>
<body>
    <div class=" p-4  with-bg-size">
        <div class="d-flex align-items-end flex-column" id="div_fotoPerfil">
            <label id="lbl_editarFotoPortada"  style=" margin-top: 17%; " for="img">
                <input type="file" name="img" id="lbl_fotoPortada" style="display:none"  directory accept=".jpg, .jpeg, .png" >
                <i class="bi bi-pencil-square text-primary fw-bold"  style="font-size: 1.8rem;cursor:pointer; " onclick="document.getElementById('lbl_fotoPortada').click()"></i>
            </label>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col" style="position: absolute; margin-top: -5%;">
                        <div class="border border-5  border-primary d-inline-flex align-items-end flex-column "  style="max-height: 150px; max-width: 150px;">
                            <img style="width: 195px; height: 195px;" class="img-fluid" name="img_fotoPerfil" id="img_fotoPerfil" src=" {{url_for('static', filename='savedImages/{}'.format(perfil[7]))}}" alt="Foto de perfil">
                            <label id="lbl_editarFotoPerfil"  style="margin-top: -19%; cursor:pointer;" for="img">
                                <input type="file" name="img" id="lbl_fotoPerfil" style="display:none"  directory accept=".jpg, .jpeg, .png" >
                                <i class="bi bi-pencil-square text-primary fw-bold"  style="font-size: 1.3rem; " onclick="document.getElementById('lbl_fotoPerfil').click()"></i>
                            </label>
                            <a style="cursor:pointer; position: absolute; left: 2.8%; top: 100%;" id="btn_habilitarEdicion" class="text-primary">Editar Perfil</a>
                        </div>
                    </div>
                    <div class=" col" style="position: absolute; margin-left: 9%;">
                        <h1 class="mx-3" id="lbl_nombreEspecialista" name="lbl_nombreEspecialista">{{perfil[0 ]+ ' ' + perfil[1] + '  '}}<span class="fs-5">lvl.10</span></h1>
                        <span class="mx-3" id="lbl_profesionEspecialista" name="lbl_profesionEspecialista"></span>
                    </div>
                </div>
            </div>            
            <div class="col d-flex justify-content-end" style="font-size:x-large;">
                <div class="mx-3">
                    <a href="#"><i class="bi text-primary bi-share-fill"></i></a>
                </div>
                <div>
                    <a href="#"><i class="bi text-primary bi-three-dots-vertical"></i></a>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="d-inline-flex justify-content-end"><button id="btn_editarCarrusel" name="btn_editarCarrusel" class="btn btn-primary">Editar</button></div>
        </div>
        <div class="row mt-5" id="row_carrusel">
            <div class="d-flex justify-content-center ">
                <div id="carouselExampleFade" class="carousel slide carousel-fade w-75" data-bs-ride="carousel">
                    <div id="div_carrusel" name="div_carrusel" class="carousel-inner d-block text-center">
                      <div class="carousel-item active">
                        <img style="max-width:1000px;max-height:500px;" src="{{url_for('static', filename='savedImages/{}'.format(perfil[4]))}}" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img style="max-width:1000px;max-height:500px;" src="{{url_for('static', filename='savedImages/{}'.format(perfil[5]))}}" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img style="max-width:1000px;max-height:500px;" src="{{url_for('static', filename='savedImages/{}'.format(perfil[6]))}}" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img style="max-width:1000px;max-height:500px;" src="{{url_for('static', filename='savedImages/{}'.format(perfil[9]))}}" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" style="position: absolute; left:5%" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" style="position: absolute; right:5%" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="d-flex justify-content-between align-items-end"">
                <h5 class="align-bottom ">{{perfil[0]}} ofrece...</h5>
                <button class="btn btn-primary mb-2" id="btn_editarServicios" name="btn_editarServicios">Editar</button>
            </div>
            <div style="padding:1px" class="divider bg-primary mb-4 "></div>
        </div>
        <div class="row">
            <div id="list-group" class="d-flex justify-content-center " >
                <div id="list_trabajosEspecialista" name="list_trabajosEspecialista" class="list-group w-75  position-relative" style="max-height: 500px; overflow:scroll;" data-bs-spy="scroll" data-bs-target="#list-group" data-bs-offset="0" class="scrollspy-example" tabindex="0">
                    {% for trabajo, valor in zip(perfil[10], perfil[11]) %}
                        <a href="#" class="list-group-item   list-group-item-action">{{trabajo}}<span class="float-end ">${{valor}}</span></a>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="d-flex justify-content-between align-items-end"">
                <h5 class="align-bottom ">Sobre {{perfil[0]}}... </h5>
                <button class="btn btn-primary mb-2" id="btn_editarDescripcion" name="btn_editarDescripcion">Editar</button>
            </div>
            <div style="padding:1px" class="divider bg-primary mb-4 "></div>
        </div>
        <div class="row pb-5">
            <div class="d-flex justify-content-center">
                    <textarea style="resize:none; border: 0; background: white; " rows="5" class="form-control w-75" name="txt_descripcion" id="txt_descripcion"
                    readonly>{{perfil[3]}}</textarea>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href=" {{ url_for('static', filename='css/primary.css')  }}">
<script type="text/javascript" src=" {{url_for('static', filename='especialistas/editarPerfil.js')  }}"></script>

</html>
