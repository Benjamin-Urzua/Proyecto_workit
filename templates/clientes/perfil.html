<body>
    <div class="container text-center">
        <h1>Perfil</h1>
      
        <div class="border border-3 border-primary" style="width: 200px;height:200px; position: relative;">
            <img class="img-fluid" name="img_fotoPerfil" id="img_fotoPerfil" src="{{ perfil[2] }}" alt="Foto de perfil">
            <a href="#"><i class="bi bi-pencil-square text-primary fw-bold"  style="position: absolute;bottom: 0;right: 0; font-size: 1.8rem"></i></a>
        </div>
        <h2 id="txt_nombreApellido" class="mt-4">{{ perfil[3] + ' ' + perfil[4]}}</h2>
        <h5 class="mt-3">Sobre mi...</h5>
        <div class="offset-4">
            <textarea style="resize:none;" rows="5" class="form-control w-50" name="txt_descripcion" id="txt_descripcion"
                readonly>{{perfil[1]}}</textarea>
                <button class="btn btn-primary mt-2" id="btn_modificarDescripcion">Editar</button>
        </div>
    </div>
</body>
