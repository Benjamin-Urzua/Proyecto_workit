<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.rut@1.1.2/jquery.rut.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="container text-center justify-content-center">
        <h1>Perfil</h1>
        <div class="border border-5 border-primary d-inline-flex align-items-end flex-column "  style="height: 200px; width: 200px;">
            <img style="width: 195px; height: 195px;" class="img-fluid" name="img_fotoPerfil" id="img_fotoPerfil" src="{{ perfil[2] }}" alt="Foto de perfil">
            <label id="lbl_editarFotoPerfil"  style="margin-top: -19%" for="img">
                <input type="file" name="img" id="lbl_img" style="display:none"  directory accept=".jpg, .jpeg, .png" >
                <i class="bi bi-pencil-square text-primary fw-bold"  style="font-size: 1.8rem; cursor:pointer;" onclick="document.getElementById('lbl_img').click()"></i>
            </label>
        </div>
        <h2 id="txt_nombreApellido" class="mt-4">{{ perfil[3] + ' ' + perfil[4]}}</h2>
        <h5 class="mt-3">Sobre mi...</h5>
        <div class="offset-4">
            <textarea style="resize:none;" rows="5" class="form-control w-50" name="txt_descripcion" id="txt_descripcion"
                readonly>{{perfil[1]}}</textarea>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button id="btn_habilitarEdicion" class="btn btn-primary w-50">Habilitar edici√≥n</button>
            <button id="btn_guardarCambios" class="btn btn-primary w-50">Guardar cambios</button>
        </div>
    </div>
</body>
<link rel="stylesheet" href=" {{ url_for('static', filename='css/primary.css')  }}">
<script type="text/javascript" src=" {{url_for('static', filename='clientes/editarPerfil.js')  }}"></script>

</html>
