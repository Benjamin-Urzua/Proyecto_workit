<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src=" {{url_for('static', filename='lib/jquery.rut.js')  }}"></script>
    <title>Register</title>
</head>

<body>
    <div class="container " style="margin-top:10%;">
        <div class="row  ">
            <div class="col-md-6 text-sm-center text-md-center text-lg-start">
                <h1 class="text-bold">Work<span class="text-primary text-bold">It</span></h1>
                <h5>¡Registrate con nosotros para obtener el profesional que necesitas!</h5>
            </div>

            <div class="col-md-6 offset-sm-3 offset-xs-3 offset-lg-0">
                <form id="form_register" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="txt_nombres" class="form-label">Nombres</label>
                            <input required type="text" class="form-control" name="txt_nombres" placeholder="Nombre1 Nombre2">

                            <label for="txt_contrasena1" class="form-label">Contraseña</label>
                            <input required type="password" minlength="8" class="form-control txt_contrasena1" name="txt_contrasena1" placeholder="********">
                            

                            <label for="txt_correo1" class="form-label">Correo electrónico</label>
                            <input required type="email" class="form-control txt_correo1" name="txt_correo1" placeholder="nombre@mail.com">

                            <label for="txt_run" class="form-label">Run</label>
                            <input required type="text" class="form-control" name="txt_run" id="txt_run"  placeholder="12.345.678-9">

                            <label for="txt_comuna" class="form-label">Direccion completa</label>
                            <input required type="text" class="form-control" name="txt_direccion" id="txt_direccion"
                                placeholder="Calle 123, Ciudad, Region, Pais" />

                            <br />
                            <select required class="form-select" name="txt_preguntaseguridad"
                                aria-label="Seleccione una pregunta de seguridad">
                                <option selected>Seleccione una pregunta de seguridad</option>
                                {% for pregunta in preguntas %}
                                <option value='"{{ pregunta[0] }}"'>{{ pregunta[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="txt_apellidos" class="form-label">Apellidos</label>
                            <input required type="text" class="form-control" name="txt_apellidos"
                                placeholder="Apellido1 Apellido2">

                            <label for="txt_contrasena2" class="form-label">Confirme contraseña</label>
                            <input required type="password" class="form-control txt_contrasena2" name="txt_contrasena2" placeholder="********">

                            <label for="txt_correo2" class="form-label">Confirme correo electrónico</label>
                            <input required type="email" class="form-control txt_correo2" name="txt_correo2" placeholder="nombre@mail.com">

                            <label for="txt_telefono" class="form-label">Telefono</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">+569</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">+569</a></li>
                                </ul>
                                <input required type="number" class="form-control" name="txt_telefono"
                                    aria-label="Text input with dropdown button">
                            </div>


                            <label for="txt_fechanacto" class="form-label">Fecha de nacimiento</label>
                            <input required type="date" class="form-control " name="txt_fechanacto">

                            <br />
                            <input required type="text" class="form-control " name="txt_respuestaseguridad"
                                placeholder="Respuesta...">
                        </div>
                    </div>
                    <div class="div_submit text-center  mt-4">
                        <button type="submit" id="btn_submit" class="btn btn-outline-dark btn-lg">Registrarse</button>
                        <h5>o</h5>
                        <button type="submit" class="btn btn-danger btn-lg "><i class="bi bi-google"></i> Continuar con
                            Google</button> <br />
                        <button type="submit" class="btn btn-primary btn-lg mt-3 "><i class="bi bi-facebook"></i>
                            Continuar con Facebook</button>
                    </div>
            </div>
        </form>
    </div>

    </div>
    </div>
    
</body>
<script type="text/javascript" src=" {{url_for('static', filename='register.js')  }}"></script>
</html>
