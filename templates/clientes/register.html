<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/primary.css')  }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.rut@1.1.2/jquery.rut.js"></script>
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Register Cliente</title>
</head>

<body>
    
    <div class="container " style="margin-top:5%; display: flex;justify-content: center;">
        <div id="loader" style="text-align:center; z-index:3; background: rgba(255,255,255,0.5); backdrop-filter: blur(2px); margin: auto; position:absolute; width:100%; height:100%">
            <div style="position: relative;top:30%">
                <img class="mx-auto d-block" src="https://res.cloudinary.com/dyqehknhi/image/upload/v1656642829/2b777a13d2df20a20342e24b1fef7ff7_poxrdl.gif" alt="" style="max-width: 10%; height: auto; ">
                <h5 id="msjLoader" class="text-primary" >Procesando...</h5>
            </div>
        </div>
        <div class="row  ">
            <div class="col-md-6 text-sm-center text-md-center text-lg-start">
                <h1 class="text-bold">Work<span class="text-bold text-primary" >It</span></h1>
                <h5>¡Registrate con nosotros para obtener el profesional que necesitas!</h5>
            </div>

            <div class="col-md-6 offset-sm-3 offset-xs-3 mt-5 offset-lg-0">
                <form id="form_register" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="txt_nombres" class="form-label">Nombres</label>
                            <input required type="text" class="form-control" name="txt_nombres" placeholder="Nombre1 Nombre2">

                            <label for="txt_contrasena1" class="form-label">Contraseña</label>
                            <input required type="password" minlength="8" class="form-control txt_contrasena1" name="txt_contrasena1" placeholder="********">
                            

                            <label for="txt_correo" class="form-label">Correo electrónico</label>
                            <input required type="email" class="form-control txt_correo" name="txt_correo" placeholder="nombre@mail.com">

                            <label for="txt_run" class="form-label">Run</label>
                            <input required type="text" class="form-control" name="txt_run" id="txt_run"  placeholder="12.345.678-9">

                            <label for="combo_region" class="form-label">Región</label>
                            <select required class="form-select" name="combo_region"
                                aria-label="Seleccione su región" id="combo_region">
                            </select>

                            <label for="combo_comuna" class="form-label">Comuna</label>
                            <select required class="form-select" name="combo_comuna"
                                aria-label="Seleccione su comuna" id="combo_comuna" disabled>
                            </select>

                            <br />
                            <select required class="form-select" name="txt_preguntaseguridad"
                                aria-label="Seleccione una pregunta de seguridad">
                                <option selected>Seleccione una pregunta de seguridad</option>
                                {% for pregunta in preguntas %}
                                <option value='"{{ pregunta[0] }}"'>{{ pregunta[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="txt_apellidos" class="form-label">Apellidos</label>
                            <input required type="text" class="form-control" name="txt_apellidos"
                                placeholder="Apellido1 Apellido2">

                            <label for="txt_contrasena2" class="form-label">Confirme contraseña</label>
                            <input required type="password" class="form-control txt_contrasena2" name="txt_contrasena2" placeholder="********">

                            <label for="txt_telefono" class="form-label">Telefono</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">+569</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">+569</a></li>
                                </ul>
                                <input required type="number" class="form-control" name="txt_telefono"
                                    aria-label="Text input with dropdown button">
                            </div>

                            <label for="txt_fechanacto" class="form-label">Fecha de nacimiento</label>
                            <input required type="date" class="form-control " name="txt_fechanacto">

                            <label for="combo_provincia" class="form-label">Provincia</label>
                            <select required class="form-select" name="combo_provincia"
                                aria-label="Seleccione su provincia" id="combo_provincia" disabled>
                            </select>

                            <label for="txt_direccion" class="form-label">Direccion</label>
                            <input required type="text" class="form-control " name="txt_direccion" placeholder="Calle 123">

                            <br />
                            <input required type="text" class="form-control " name="txt_respuestaseguridad"
                                placeholder="Respuesta...">
                        </div>
                    </div>
                    <div class="div_submit text-center  mt-4">
                        <button type="submit" class="btn btn-outline-primary btn-md mb-2">Registrarse</button> 
                        <h5>o</h5>
        
                        <button type="submit" class="btn btn-outline-secondary  btn-md"><i style="font-size: 1.1rem;" class="fa fa-google-plus"></i> Continuar con
                            Google</button> <br />
                            <button type="submit" class="btn btn-outline-secondary  btn-md mt-3 " ><i  style="font-size: 1.1rem;" class="bi bi-facebook"></i>
                                Continuar con Facebook</button>
                    </div>
            </div>
        </form>
    </div>

    </div>
    </div>
    
</body>
<script type="text/javascript" src=" {{url_for('static', filename='clientes/register.js')  }}"></script>
</html>
